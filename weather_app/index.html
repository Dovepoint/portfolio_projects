<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .city-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    .city {
      flex: 1 0 50%;
      height: 50vh; /* Each city takes 50% of the viewport height */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .city:nth-child(1) { background-image: url('images/paris.jpg'); }
    .city:nth-child(2) { background-image: url('images/london.jpg'); }
    .city:nth-child(3) { background-image: url('images/rio-de-janeiro.jpg'); }
    .city:nth-child(4) { background-image: url('images/new-york.jpg'); }
  
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #weather-info {
      margin-top: 20px;
      border-radius: 5px;
      padding: 20px; /* Add padding for better visibility */
    }
  </style>
</head>
<body>
  <div class="city-background">
    <div class="city"></div>
    <div class="city"></div>
    <div class="city"></div>
    <div class="city"></div>
    <div class="city"></div>
    <div class="city"></div>
    <div class="city"></div>
    <div class="city"></div>
  </div>

  <div class="container">
    <h1>Weather App</h1>
    <form id="city-form">
      <input type="text" id="city-input" placeholder="Enter city name" required>
      <input type="submit" value="Submit">
    </form>
    <div id="weather-info"></div>
  </div>

  <script src="weatherApp.js" defer></script>
</body>
</html>
